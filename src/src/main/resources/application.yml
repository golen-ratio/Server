spring:
  datasource:
   # url: jdbc:h2:~/goldenratio;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

mvc:
  path match:
    matching-strategy: ant_path_matcher

logging.level:
  org.hibernate.SQL: debug

jwt:
  secret: "goldenratiosecretKey"


server:
  servlet:
    encoding:
      charset: UTF-8
